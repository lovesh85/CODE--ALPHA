<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .task-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-list li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 5px;
        }
        .btn.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
        <button onclick="addTask()" class="btn">Add</button>
        <ul id="taskList" class="task-list"></ul>
    </div>
    
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            const li = document.createElement("li");
            li.innerHTML = `${taskText} 
                <button class='btn' onclick='toggleTask(this)'>Done</button>
                <button class='btn delete' onclick='deleteTask(this)'>Delete</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function toggleTask(button) {
            button.parentElement.classList.toggle("completed");
        }
        
        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
